name: Nightly Performance Tests

on:
  schedule:
    # Run nightly at 2 AM UTC (useful for tracking regressions)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  nightly-performance:
    name: Nightly Performance & Slow Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ '3.11' ]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libimage-exiftool-perl

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install exiftool -y

      - name: Verify ExifTool installation
        run: exiftool -ver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov psutil

      - name: Run performance tests (50 files)
        run: |
          pytest tests/performance/test_performance_tiers.py::TestPerformanceScale50 -v --tb=short

      - name: Run performance tests (200 files)
        run: |
          pytest tests/performance/test_performance_tiers.py::TestPerformanceScale200 -v --tb=short

      - name: Run performance tests (500 files)
        run: |
          pytest tests/performance/test_performance_tiers.py::TestPerformanceScale500 -v --tb=short

      - name: Run memory leak detection tests
        run: |
          pytest tests/performance/test_performance_tiers.py::TestMemoryLeakDetection -v --tb=short

      - name: Run all slow tests from error recovery
        run: |
          pytest tests/error_recovery/ -m "slow" -v --tb=short

      - name: Collect baselines
        if: always()
        run: |
          mkdir -p performance-baselines
          echo "Performance test run completed at $(date)" > performance-baselines/baseline_${{ github.run_id }}_${{ matrix.os }}.txt
          echo "Python: ${{ matrix.python-version }}" >> performance-baselines/baseline_${{ github.run_id }}_${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> performance-baselines/baseline_${{ github.run_id }}_${{ matrix.os }}.txt

      - name: Upload performance baselines
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-baselines-${{ matrix.os }}-py${{ matrix.python-version }}-${{ github.run_id }}
          path: performance-baselines/

  full-error-recovery-suite:
    name: Full Error Recovery Suite
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libimage-exiftool-perl

      - name: Verify ExifTool installation
        run: exiftool -ver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov psutil

      - name: Run complete error recovery suite
        run: |
          pytest tests/error_recovery/ -v --tb=short

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: error-recovery-coverage-nightly
          path: htmlcov/

  nightly-summary:
    name: Nightly Test Summary
    runs-on: ubuntu-latest
    needs: [ nightly-performance, full-error-recovery-suite ]
    if: always()

    steps:
      - name: Generate nightly summary
        run: |
          echo "# Nightly Performance Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Execution Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Performance Tests" >> $GITHUB_STEP_SUMMARY
          echo "- 50-file scale: ${{ needs.nightly-performance.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- 200-file scale: ${{ needs.nightly-performance.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- 500-file scale: ${{ needs.nightly-performance.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Memory leak detection: ${{ needs.nightly-performance.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Error Recovery Suite" >> $GITHUB_STEP_SUMMARY
          echo "- Full suite: ${{ needs.full-error-recovery-suite.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Check nightly status
        run: |
          if [ "${{ needs.nightly-performance.result }}" != "success" ]; then
            echo "⚠️  Performance tests had issues"
          fi
          if [ "${{ needs.full-error-recovery-suite.result }}" != "success" ]; then
            echo "⚠️  Error recovery suite had issues"
          fi
