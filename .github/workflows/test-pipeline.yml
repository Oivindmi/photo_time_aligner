name: Test Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  quick-tests:
    name: Quick Tests (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ '3.11', '3.12' ]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libimage-exiftool-perl

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install exiftool -y

      - name: Verify ExifTool installation
        run: exiftool -ver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov psutil

      - name: Run quick tests (not slow)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ -m "not slow" -v --tb=short

      - name: Run integration tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/integration/ -v --tb=short

  full-tests:
    name: Full Test Suite (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    needs: quick-tests

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ '3.11', '3.12' ]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libimage-exiftool-perl

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install exiftool -y

      - name: Verify ExifTool installation
        run: exiftool -ver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov psutil

      - name: Run all tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --tb=short

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-py${{ matrix.python-version }}
          path: htmlcov/

  error-recovery-tests:
    name: Error Recovery Tests (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    needs: quick-tests

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ '3.11', '3.12' ]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libimage-exiftool-perl

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install exiftool -y

      - name: Verify ExifTool installation
        run: exiftool -ver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov psutil

      - name: Run Phase D error recovery tests (excluding slow)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/error_recovery/ -m "not slow" -v --tb=short

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error-recovery-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            .pytest_cache/
            test_results.xml

  performance-tests:
    name: Performance Tests (Ubuntu, Python 3.11)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libimage-exiftool-perl

      - name: Verify ExifTool installation
        run: exiftool -ver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov psutil

      - name: Run performance tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/performance/ -v --tb=short

      - name: Collect performance baselines
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p .github/performance-baselines
          python -m pytest tests/performance/ -v --tb=short -k baseline 2>&1 | tee .github/performance-baselines/baseline_${{ github.run_id }}.txt

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results-${{ github.run_id }}
          path: |
            .github/performance-baselines/

  results-summary:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [ quick-tests, full-tests, error-recovery-tests ]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate summary
        run: |
          echo "# Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Quick Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Full Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Error Recovery Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts Available:**" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage reports" >> $GITHUB_STEP_SUMMARY
          echo "- Error recovery test results" >> $GITHUB_STEP_SUMMARY
          ls -la artifacts/ 2>/dev/null | tail -n +4 | awk '{print "- " $NF}' >> $GITHUB_STEP_SUMMARY || echo "- (No artifacts)" >> $GITHUB_STEP_SUMMARY

      - name: Check test status
        run: |
          if [ "${{ needs.quick-tests.result }}" != "success" ]; then
            echo "❌ Quick tests failed"
            exit 1
          fi
          if [ "${{ needs.full-tests.result }}" != "success" ]; then
            echo "❌ Full tests failed"
            exit 1
          fi
          if [ "${{ needs.error-recovery-tests.result }}" != "success" ]; then
            echo "❌ Error recovery tests failed"
            exit 1
          fi
          echo "✅ All tests passed!"
