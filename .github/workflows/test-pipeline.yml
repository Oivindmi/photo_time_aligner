name: Test Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  # Check commit message to determine test mode
  check-test-mode:
    name: Determine Test Mode
    runs-on: ubuntu-latest
    outputs:
      quick-mode: ${{ steps.check-message.outputs.quick-mode }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit message for [full] keyword
        id: check-message
        run: |
          # Get the commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          # Check if it contains [full] for comprehensive testing
          if [[ "$COMMIT_MSG" == *"[full]"* ]]; then
            echo "quick-mode=false" >> $GITHUB_OUTPUT
            echo "‚úì Full mode enabled - running all tests (comprehensive)"
          else
            echo "quick-mode=true" >> $GITHUB_OUTPUT
            echo "‚úì Quick mode enabled - running fast tests only (default)"
          fi

  quick-tests:
    name: Quick Tests (Windows, Python ${{ matrix.python-version }})
    runs-on: windows-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python-version: [ '3.11', '3.12' ]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          choco install exiftool -y

      - name: Verify ExifTool installation
        run: exiftool -ver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov psutil

      - name: Run quick tests (not slow)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ -m "not slow" -v --tb=short

      - name: Run integration tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/integration/ -v --tb=short

  full-tests:
    name: Full Test Suite (Windows, Python 3.11)
    runs-on: windows-latest
    timeout-minutes: 25
    needs: [ quick-tests, check-test-mode ]
    if: needs.check-test-mode.outputs.quick-mode == 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          choco install exiftool -y

      - name: Verify ExifTool installation
        run: exiftool -ver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov psutil

      - name: Run all tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --tb=short

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-windows-py3.11
          path: htmlcov/

  error-recovery-tests:
    name: Error Recovery Tests (Windows, Python 3.11)
    runs-on: windows-latest
    timeout-minutes: 25
    needs: [ quick-tests, check-test-mode ]
    if: needs.check-test-mode.outputs.quick-mode == 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          choco install exiftool -y

      - name: Verify ExifTool installation
        run: exiftool -ver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov psutil

      - name: Run Phase D error recovery tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/error_recovery/ -v --tb=short

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error-recovery-results-windows-py3.11
          path: |
            .pytest_cache/
            test_results.xml

  performance-tests:
    name: Performance Tests (Windows, Python 3.11)
    runs-on: windows-latest
    timeout-minutes: 25
    needs: [ quick-tests, check-test-mode ]
    if: needs.check-test-mode.outputs.quick-mode == 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          choco install exiftool -y

      - name: Verify ExifTool installation
        run: exiftool -ver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov psutil

      - name: Run performance tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/performance/ -v --tb=short

      - name: Collect performance baselines
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p .github/performance-baselines
          python -m pytest tests/performance/ -v --tb=short -k baseline 2>&1 | tee .github/performance-baselines/baseline_${{ github.run_id }}.txt

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results-${{ github.run_id }}
          path: |
            .github/performance-baselines/

  results-summary:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [ quick-tests, check-test-mode, full-tests, error-recovery-tests, performance-tests ]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate summary
        env:
          QUICK_MODE: ${{ needs.check-test-mode.outputs.quick-mode }}
        run: |
          echo "# Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$QUICK_MODE" = "true" ]; then
            echo "**Mode: üöÄ QUICK (Fast Feedback - Default)**" >> $GITHUB_STEP_SUMMARY
            echo "- Platform: Windows (user platform)" >> $GITHUB_STEP_SUMMARY
            echo "- Running fast tests only (~5 minutes)" >> $GITHUB_STEP_SUMMARY
            echo "- Python: 3.11 & 3.12" >> $GITHUB_STEP_SUMMARY
            echo "- ‚ú® Use [full] in commit message for comprehensive testing" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mode: üß™ FULL (Comprehensive Testing)**" >> $GITHUB_STEP_SUMMARY
            echo "- Platform: Windows" >> $GITHUB_STEP_SUMMARY
            echo "- Running all tests (full suite + error recovery + performance)" >> $GITHUB_STEP_SUMMARY
            echo "- Total time: ~25 min (split across parallel jobs)" >> $GITHUB_STEP_SUMMARY
            echo "- Omit [full] from commit message for faster feedback" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Quick Tests: Passed" >> $GITHUB_STEP_SUMMARY
          if [ "$QUICK_MODE" = "false" ]; then
            echo "‚úÖ Full Tests: Passed" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ Error Recovery Tests: Passed" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ Performance Tests: Passed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts Available:**" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage reports" >> $GITHUB_STEP_SUMMARY
          echo "- Error recovery test results" >> $GITHUB_STEP_SUMMARY
          ls -la artifacts/ 2>/dev/null | tail -n +4 | awk '{print "- " $NF}' >> $GITHUB_STEP_SUMMARY || echo "- (No artifacts)" >> $GITHUB_STEP_SUMMARY

      - name: Check test status
        run: |
          if [ "${{ needs.quick-tests.result }}" != "success" ]; then
            echo "‚ùå Quick tests failed"
            exit 1
          fi
          if [ "${{ needs.full-tests.result }}" != "success" ] && [ "${{ needs.full-tests.result }}" != "skipped" ]; then
            echo "‚ùå Full tests failed"
            exit 1
          fi
          if [ "${{ needs.error-recovery-tests.result }}" != "success" ] && [ "${{ needs.error-recovery-tests.result }}" != "skipped" ]; then
            echo "‚ùå Error recovery tests failed"
            exit 1
          fi
          if [ "${{ needs.performance-tests.result }}" != "success" ] && [ "${{ needs.performance-tests.result }}" != "skipped" ]; then
            echo "‚ùå Performance tests failed"
            exit 1
          fi
          echo "‚úÖ All tests passed!"
