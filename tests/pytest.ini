[pytest]
# Pytest configuration for Photo Time Aligner test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization and filtering
markers =
    unit: Fast unit tests (run on every commit, <1s each)
    integration: Integration tests (run on every commit, <10s each)
    performance: Slow performance tests (nightly only, 1-3m each)
    ui: UI tests with pytest-qt (optional, requires pytest-qt installed)
    slow: Slow tests (>5s execution time)
    skip_without_media: Skip test if sample media files unavailable
    skip_without_exiftool: Skip test if exiftool not in PATH

# Test execution options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Timeout for tests (seconds) - optional, requires pytest-timeout
# timeout = 300

# Minimum Python version
minversion = 3.8
